    <Title>Emi-Koffer</Title>

<body style="margin-top: 70px;">

    <div class="container text-center">
        <h1>&hearts; Emissionskoffer &spades;</h1>
    </div>
    <form action="/post" method ="post" class="container-fluid" id="relayform">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-label" for="Parameter">Parameter</label>
                <select id="Parameter" class="form-select" name="parameter">
                    <option value="">Default</option>
                    <option value="SO2" selected>SO2</option>
                    <option value="HCl" selected>HCl</option>
                    <option value="HF" selected>HF</option>
                    <option value="Hg" selected>Hg</option>
                    <option value="NH3" selected>NH3</option>
                    <option value="Other" selected>Other</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="Ventil">Ventil*</label>
                <select id="Ventil" name="ventil" class="form-select" required>
                    <option value="" selected>WÃ¤hle Ventil...</option>
                    <option value="Ventil1">Ventil1</option>
                    <option value="Ventil2">Ventil2</option>
                    <option value="Ventil3">Ventil3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-label" for="dauer">Dauer (min)*</label>
                <input id="dauer" name="dauer" class="form-control" type="number" value=30>

            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="startzeit">Startzeit (hh:m m)</label>
                <input id="startzeit" name="time" class="form-control" type="time" value="12:20">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-form-label-sm" for="">*Pflichtfelder</label>
                <button class=" form-control btn btn-outline-success" type="submit">Senden</button>
            </div>
        </div>
    </form>
    <div class="container">
        <button class="btn btn-danger">Delete <svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="4" y1="7" x2="20" y2="7"></line>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
            </svg></button>
    </div>
    <script type="module" src="/js/jsScript.js">    </script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  

    <div id="espConfig"></div>
    <div id="ventilQueue"></div>
    <div id="pinConfig"></div>
    <div id="netzwerk"></div>
    <div id="daten"></div>
</body>

</html>
